<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="main.js" defer></script>
  </head>
  <body class="bg-blue-200">
    <div
      class="flex flex-col items-center bg-blue-200 mx-auto min-h-screen py-2 px-2"
    >
      <h1 class="mt-4 text-3xl sm:text-6xl">Etch-A-Sketch</h1>
      <div
        class="flex w-full justify-center max-w-128 mx-auto my-6 gap-2 sm:gap-8"
      >
        <div class="flex-1 flex justify-end">
          <div class="relative flex items-center">
            <span
              class="w-full flex justify-center font-semibold text-[1.1rem] absolute top-[-50%] left-[50%] translate-x-[-50%]"
            >
              8 x 8</span
            >
            <input
              type="range"
              name="sizing"
              class="meter"
              min="0"
              max="32"
              step="4"
              value="8"
            />
          </div>
        </div>
        <form class="custom | flex flex-1 space-x-3" name="form">
          <input
            type="number"
            min="1"
            max="100"
            placeholder="custom"
            class="rounded-md text-xs sm:text-2xl w-[10ch] sm:w-32 pl-2 sm:px-2"
          />
          <button
            class="rounded-full bg-white px-5 py-1 hover:bg-blue-700 hover:text-white"
          >
            Set
          </button>
        </form>
      </div>
      <div
        id="sketch-box"
        class="flex flex-row flex-wrap bg-white border-1 border-black mx-auto"
      ></div>
      <div
        class="option grid grid-cols-3 sm:flex sm:w-128 mx-auto justify-between mt-4 sm:mt-8 px-2"
      >
        <div
          data-color="black"
          class="color | animate__animated animate__fast flex justify-center w-full h-10 bg-black text-white font-bold py-2 border-b-4 border-gray-700 rounded cursor-pointer hover:bg-gray-800 hover:border-gray-500 hover:text-gray-200"
        >
          Black
        </div>
        <div
          data-color="rainbow"
          class="color rainbow | animate__animated animate__fast w-1/4 h-10 flex justify-center text-white font-bold py-2 border-b-4 border-gray-700 rounded hover:opacity-90 hover:text-gray-200 cursor-pointer"
        >
          Rainbow
        </div>

        <div
          data-color="darken"
          class="color | bg-gradient-to-r from-gray-300 to-black animate__animated animate__fast w-1/4 h-10 flex justify-center text-white font-bold py-2 border-b-4 border-gray-700 rounded hover:opacity-90 hover:text-gray-200 cursor-pointer"
        >
          Darken
        </div>
        <div
          data-color="lighten"
          class="color | bg-gradient-to-r from-black to-gray-400 animate__animated animate__fast w-1/4 h-10 flex justify-center text-white font-bold py-2 border-b-4 border-gray-700 rounded hover:opacity-90 hover:text-gray-200 cursor-pointer"
        >
          Lighten
        </div>
        <div
          data-color="white"
          class="color white | animate__animated animate__fast flex items-center justify-center w-1/4 bg-white font-bold border-b-4 border-gray-700 rounded hover:bg-gray-200 cursor-pointer"
        >
          <img
            data-inner="true"
            data-color="white"
            src="eraser.jpg"
            class="color w-3 sm:w-6 mr-1 h-auto block"
            alt=""
          />
          <span data-inner="true" data-color="white" class="color">Eraser</span>
        </div>
        <div
          class="reset | animate__animated animate__fast w-1/4 h-10 flex justify-center items-center w-1/4 bg-red-600 font-bold border-b-4 border-gray-700 rounded hover:bg-red-400 cursor-pointer"
        >
          Reset
        </div>
      </div>
      <!-- <p class="mt-6 pointer">
        <label for="color">Pick a color: </label>
        <input type="color" id="color" />
      </p> -->
    </div>
  </body>
</html>
